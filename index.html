<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="Scripts/storyFair.js"></script>
    <script src="Scripts/storyParty.js"></script>
    <script src="Scripts/storyZoo.js"></script>
    <script src="Scripts/Main.js"></script>
    <script>
        function buildTheStory() {

            alert('Story build start');

            let theStory = storyBuild()

            if (theStory == '') {
                // Something wasn't answered properly (empty string) or user pressed cancel.
                document.getElementById('txtStory').innerHTML = 'You didn\'t answer all of the questions properly - try again or there\'s no story tonight!';
                document.getElementById('btnGenerateStory').value = 'Start again'
            }
            else {
                // Write out story
                document.getElementById('txtStory').innerHTML = theStory;
            }
            //alert('Story build finished');
        }
    </script>
    <style>
        body { font-family: Arial,'Times New Roman', Times, serif; }
        html { -moz-box-sizing: border-box; box-sizing: border-box; scroll-behavior: smooth; }
        body { padding: 0; margin: 0; font-family: Arial, Helvetica, sans-serif; font-size: 16px; }
        h1, h2, h3, h4, h5, h6 { }
        p { }
        .divStory { width:80%; text-align:center; padding:10px; }
        .boy, .girl { border-radius: 1em; text-align:left; width:100%; background-color:lightcyan; padding:10px; }
        .boy  {border: 1px solid blue; background-color:lightblue}
        .girl {border: 1px solid pink; background-color:lightpink}
    </style>
</head>

<body>
    <div class="divStory">
        <h1>Welcome to the Story Writer game</h1>
        <p>
            Here we will help you create a little story to read to your younger sister or brother.<br />
            Just answer some simple questions and we will do the rest.<br />
            Good luck and enjoy the story.
        </p>
        <br />
        <button id="btnGenerateStory" onclick="buildTheStory()">Create a new Story</button>
        <br />
        <br />
        <div id="txtStory" class=""></div>
        <br />
    </div>
    <br />
</body>

</html>
